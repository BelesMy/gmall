

# 服务端口
server.port=8081

# jdbc
spring.datasource.password=375623407
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/gmall-study?characterEncoding=UTF-8&useSSL=false

# mybtais配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

# 日志级别
logging.level.root=debug


# dubbo中的服务名称
spring.dubbo.application=manage-web
# dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
# zookeeper注册中心的地址
spring.dubbo.registry.address=192.168.149.128:2181
# zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
# dubbo的服务的扫描路径
spring.dubbo.base-package=com.atguigu.gmall
#设置超时时间
spring.dubbo.consumer.timeout=600000
#设置检查服务是否存在
spring.dubbo.consumer.check=false